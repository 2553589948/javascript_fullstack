function foo (a, ...arr) {
  // 让我们自定义模板字符串的拼接
  console.log(a, arr)

  return a[0] + arr[0].toUpperCase()
}

let str1 = foo`my name is ${name}, he is ${name}`
console.log(str1)
</script>
