<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_1495808_u0cucmmzu3.css">
  <title>评分样式</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    input {
      border: none;
      outline: none;
      -webkit-appearance: none;
      cursor: pointer;
    }
    input[name="rate"] {
      font-family: "iconfont";
      font-size: 30px;
      padding-right: 10px;
      transition: transform .2s ease;
      transform: rotateZ(180deg);
    }
    input[name="rate"]::after {
      content: '\e6c8';
      color: #999;
    }
    input[name="rate"]:checked::after {
      content: '\e8a8';
      color: #ffa822;
    }
    input[name="rate"]:checked ~ input[name="rate"]::after {
      content: '\e8a8';
      color: #ffa822;
    }
    .rate-content {
      display: flex;
      /* flex-flow: row-reverse;  每一项倒转 */
      transform: rotateZ(180deg);
    }
    input[name="rate"]:hover {
      transform: scale(1.2) rotateZ(180deg);
    }
    input[name="rate"]:hover::after {
      content: '\e8a8';
      color: #ffa822;
    }
    input[name="rate"]:hover ~ input[name="rate"]::after {
      content: '\e8a8';
      color: #ffa822;  /* ~选择兄弟容器 */
    }
  </style>
</head>
<body>
  <div class="rate-content">
    <input type="radio" name="rate" id="">
    <input type="radio" name="rate" id="">
    <input type="radio" name="rate" id="">
    <input type="radio" name="rate" id="">
    <input type="radio" name="rate" id="">
  </div>
</body>
</html>
