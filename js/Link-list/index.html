<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //数组 储存起来是连续的一段空间 删除一个元素,后面的内容都需要往前移动   
        //链表 每一元素都是独立的 删除元素只需要改变指针指向 
        let head = null
        function Node(element) {
            this.element = element
            this.next = null
        }
        function LinkList() {
            this.head = null
            this.length = null
        }
        LinkList.prototype.append = function(element) {
            let block = new Node(element)
            if(!this.head) {
                this.head = block
            }else {
                let current = this.head
                while(current.next) {
                    current = current.next
                }
                current.next = block
            }
        }
        LinkList.prototype.showAll = function() {
            if(this.head) {
                let current = this.head
                while(current) {
                    console.log(current.element)
                    current = current.next
                }
            }
        }
        var list = new LinkList()
        list.append(1)
        list.append(2)
        list.append(3)
        list.showAll()
        console.log(list)
    </script>
</body>
</html>
