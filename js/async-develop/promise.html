<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>promise</title>
  <style>
  .light {
    width: 20px;
    height: 20px;
    border: 1px solid #000;
    background-color: #000;
  }
  </style>
</head>
<body>
  <div class="light"></div>
  <script>
    const light = document.querySelector('.light')
    let step1 = () => new Promise((resolve, reject) => {
      setTimeout(() => {
        light.style.backgroundColor = 'red'
        resolve()
      }, 1000);
    })
    let step2 = () => new Promise((resolve, reject) => {
      setTimeout(() => {
        light.style.backgroundColor = 'green'
        resolve()
      }, 2000);
    })
    // promise
    // step1()
    // .then(res => { // then是一个函数,是可以有返回值的
    // // then return promise后 后面还可以接着调用.then
    //   return step2()
    // })
    // .then(res => {
    //   console.log(123)
    // })

    async function run() {
      await step1()
      await step2()
    }
    run()
  </script>
</body>
</html>
