<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>this指向</title>
</head>
<body>
  <script>
    function foo() {
      console.log(this)
      this.a = 123
    }
    let obj = {}
    let bar = foo.bind(obj)
    let b = new bar()
    // this指向b  优先级new > call/apply/bind
    console.log(obj)
  </script>
</body>
</html>
