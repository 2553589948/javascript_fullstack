<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bind原生实现</title>
</head>
<body>
  <script>
    // Function.prototype
    Function.prototype.myBind = function(oThis, ...aArgs) {
      // console.log(sum === this)
      // 先获取要绑定的函数
      var fToBind = this
      var fBound = function() {
        fToBind.apply(oThis)
      }
      return fBound
    }
    function sum(a, b, c) {
      return a + b + c
    }
    // 第一步调用(只是绑定this)
    var aaa = sum.myBind(null, 1)
    // 第二步调用(sum的执行)
    aaa(2, 3)
    
    
    // this === sum?

  </script>
</body>
</html>
