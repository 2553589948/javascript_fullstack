        function test() {
            var arr = []
            for(var i=0;i<10;i++){
                // i和j是一样  j是形参 i是实参
                // j = 0, 1, 2...   j不会被覆盖,会造成内存泄漏
                (function(j) {
                    arr[j] = function() {
                        document.write(j + ' ')
                    }
                })(i);
            }
            return arr
        }
        var myArr = test()
