<body>

  <script>

    // 事件委托  事件代理
    const ul = document.querySelector('ul')
    ul.addEventListener('click', (e) => {
      // console.log(e.target)  事件触发的节点
      // console.log(e.currentTarget)  事件绑定的节点
      if(e.target.nodeName == "LI") {
        console.log(e.target.innerHTML)
      }
    })
  </script>
</body>
