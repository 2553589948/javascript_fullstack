<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>symbol</title>
</head>
<body>
    <script>
        // Symbol 解决变量重复的问题
        let a = Symbol()
        let b = Symbol()
        console.log(a === b)
        var obj = {
            name: 'name',
            name: 'name1',
            [a]: 'symbol'
        }

        // 对象 key支持字符串和Symbol 但是Symbol是不可枚举的
        for (let key in obj) {
            console.log(key)
        }
        console.log(Object.getOwnPropertySymbols(obj))

        // const SAN_JIAOX = 'sanjiao'
        const SAN_JIAOX = Symbol('sanjiao') /* 只是一个描述方便调试 Symbol可以消除魔法字符串 */
        function getArea(shapeName) {
            switch (shapeName) {
                case SAN_JIAOX:caches
                    return .5*10*5
                case 'chang':
                    return 10*5
            }
        }
        //魔法字符串
        getArea(SAN_JIAOX)
        getArea('chang')
    </script>
</body>
</html>
