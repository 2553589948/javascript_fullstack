<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>交叉观察(可视区域)</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  .scrollContainer {
    width: 200px;
    height: 600px;
    border: 1px solid #000;
    overflow-y: scroll;
  }
  .targetBox {
    width: 100px;
    height: 100px;
    background-color: orange;
    margin: 900px auto 0;
  }
  </style>
</head>
<body>
  <div class="scrollContainer">
    <div class="targetBox"></div>
  </div>
  <script>
    const insectionObs = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          console.log(entry)
        }
      })
    },
    {
      threshold: [0.3, 0.5, 1],   //出现在可视区域的比例
      rootMargin: '0px 0px 30px 0px'  //'上右下左'界线上移30px
    }
    )
    //选择要观察的对象
    insectionObs.observe(document.querySelector('.targetBox'))
  </script>
</body>
</html>
