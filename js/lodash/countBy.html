  <script>
    console.log(_.countBy([5.4, 5.6, 5.1, 7, 7.5], Math.floor))

    function myCountBy (arr) {
      let obj = {}
      arr.forEach(item => {
        let key = Math.floor(item)
        if (!obj[key]) {
          obj[key] = 1
        } else {
          obj[key]++
        }
      })
      return obj
    }
