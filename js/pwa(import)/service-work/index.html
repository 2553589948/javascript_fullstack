<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <img src="./Servicework.png" alt="">
  <script src="./bundle.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js') // 注册要求的环境:https或者localhost环境下
      .then(res => {
        console.log('注册成功')
      }).catch((err) => {
        console.log('注册失败')
      })
    }
  </script>
</body>
</html>
