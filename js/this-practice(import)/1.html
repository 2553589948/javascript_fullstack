<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>this指向</title>
</head>
<body>
  <script>
  var obj = {
    name1: '123',
    fn: function() {
      console.log(this.name1)
    }
  }
  // 第一种
  obj.fn() // obj
  // 第二种
  var p = obj.fn // 赋值表达式
  p() // 此时调用 this指向window  window.p()
  // 全局变量都放在window下
  </script>
</body>
</html>
