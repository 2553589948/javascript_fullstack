<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>回调过程</title>
</head>
<body>
    <script>
        function a(arg) {
            console.log(arg)
        }
        a(123);

        function httpGet(url, cb) {
            setTimeout(() => {
                //complete
                cb('data');
            },3000)
        }
        httpGet('baidu.com', (arg) => {
            console.log('arg', arg)
        })    
    </script>
</body>
</html>
