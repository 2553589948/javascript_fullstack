<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
  <title>react start</title>
</head>
<body>
  <div id="reactContainer"></div>

  <script type="text/babel">
    // jsx: javascript XML 直接在js中写html需要引入babel-core
    var HelloComponent = React.createClass({ // 注册一个组件类
      render: function() {
        // 三个参数分别为标签名，属性，内容
        // return React.createElement('h1', null, 'hello world') //1
        // return <h1>hello world</h1> //2
        // props上的属性是父组件传过来的
        return <h1>hello {this.props.name ? this.props.name : 'world'}</h1>
      }
    })

    ReactDOM.render( // 将模板转化为html语言
      // React.createElement(HelloComponent, null), //1
      // <HelloComponent/>, //2
      <HelloComponent name="kyle"/>,
      document.getElementById('reactContainer')
    )
  </script>
</body>
</html>
