<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="btn" @click="add">${msg}</div>
    </div>
    <script>
        var ext = {
            created() {
                console.log('我是扩展的create')
            },
            methods: {
                add() {
                    console.log('我是扩展的方法')
                }
            }
        }
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    msg: 'hello'
                }
            },
            created() {
                console.log('我是原生的create')
            },
            methods: {
                add() {
                    console.log('我是原生的方法')
                }
            },
            //引入外部js  但methods方法没有用
            extends: ext,
            // 换一个挖坑的格式
            delimiters: ['${','}']
        })
    </script>
</body>
</html>
