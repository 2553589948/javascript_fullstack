<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="wendu">{{wendu}}</div>
        <p class="suggest">{{suggest}}</p>
        <div class="btn">
            <button @click="add">add</button>
            <button @click="reduce">reduce</button>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    wendu: 28,
                    suggest: '短袖'
                }
            },
            methods: {
                add () {
                    this.wendu += 5
                },
                reduce() {
                    this.wendu -= 5
                }
            },
            //watch用来监听数据源数据的变化
            watch: {
                wendu: function(newVal, oldVal) {
                    console.log(newVal)
                    console.log(oldVal)
                    if(newVal >= 26) {
                        this.suggest = '短袖'
                    }else if(newVal < 26 && newVal > 0) {
                        this.suggest = '长袖'
                    }else {
                        this.suggest = '羽绒服'
                    }
                }
            }
        })
    </script>
</body>
</html>
