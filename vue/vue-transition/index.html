<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>transition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html {
            height: 100%;
            background-color: #fff;
            color: #000;
            font-size: 62.5%;
        }
        body {
            min-height: 100%;
            margin: 0;
            font-size: 1.4rem;
            /* position: relative; */

            /* display: flex;
            justify-content: center;
            align-items: center; */

            display: grid;
            place-items: center;
        }
        .button {
            background-color: #42B983;
            color: #fff;
            border: none;
            outline: none;
            font-size: 1.8rem;
            border-radius: .3rem;
            padding: 0.5em 1em;    /* em是相对单位,相对于父容器字体大小 */
            cursor: pointer;
            /* position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);     */
        }
        .model {
            background-color: #fff;
            text-align: center;
            width: fit-content;
            height: fit-content;
            max-width: 22em;
            padding: 2rem;
            margin: auto;
            border-radius: 1rem;
            box-shadow: 0 5px 5px rgba(0, 0, 0, .2);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 999;
        }
        .model h1, .model p {
            margin: 0 0 1rem;
        }
        .pop-enter-active, .pop-leave-active {
            transition: transform .4s cubic-bezier(0.5, 0, 0.5, 1), opacity .4s linear;    /* cubic-bezier贝塞尔曲线 */
        }
        .pop-enter, .pop-leave-to {
            transform: scale(0.3) translateY(-50%);
            opacity: 0;
        }
        .model-overlay {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 99;
            background-color: #2c3e50;
            opacity: 0.6;
        }
        .fade-enter-active, .fade-leave-active {
            transition: opacity .4s linear;
        }
        .fade-enter, .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <button class="button" @click="showModel = true">Show Model</button>
        <transition name="fade">
            <div class="model-overlay" v-if="showModel"></div>
        </transition>
        <transition name="pop">
            <div class="model" v-if="showModel">
                <h1>Vue Transitions</h1>
                <p>The <code>&lt;transition&gt;</code> component in Vue can create wonderful animated entrances and exits.
                </p>
                <button class="button" @click="showModel = false">Hide Model</button>
            </div>
        </transition>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    showModel: false
                }
            }
        })
    </script>
</body>
</html>
